<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>mecca-tuna</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link href='https://fonts.googleapis.com/css?family=Righteous|Nova+Square' rel='stylesheet' type='text/css'>
	  <link href="css/normalize.css" rel="stylesheet" type="text/css">
    <link href="css/app.css" rel="stylesheet" type="text/css">
	
</head>
<body>
  <div class="wrapper">
    
    <header>
      <h1>mecca-tuna</h1>
    </header>

    <canvas class="visualizer" width="640" height="100"></canvas> 

    <form class="controls">
      
      <div>
        <label for="visual">Visualizer</label>
        <select id="visual" name="visual">
          <option value="sinewave">Sinewave</option>
          <option value="frequencybars" selected>Frequency bars</option>
          <option value="off">Off</option>
        </select>
      </div>
      <div>
        <a class="mute">Mute</a>
      </div>
    </form>


  </div>

  <div id="app"></div>

  <script src="/js/main.js" type="text/javascript"></script>

  <script src="/js/app.js"></script>
	
</body>
</html>
